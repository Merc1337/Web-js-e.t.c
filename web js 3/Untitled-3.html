<meta charset="UTF-8">
<script>
    let arr = [];
    let n = prompt('Введите n: ')
    let b_line = -10; 
    let t_line = 30;

    let minus = 0;
    let minus_counter = 0;
    let plus_counter = 0;
    let null_counter = 0;
    let plus = 0;

    for (let i = 0; i < n; i++) {
        arr.push(Math.floor(Math.random() * (t_line - b_line + 1) ) + b_line);
    }
    alert(arr)



    for (let i = 0; i < n; i++){
        if (arr[i] < 0){
            minus += arr[i];
            minus_counter++;
            arr[i]= arr[i]*arr[i];
        }
        else if (arr[i] == 0){
            null_counter++;
        }
        else {
            plus += arr[i]
            plus_counter++;
        }
    }
    alert(arr)
    let ans1;
    let ans2;
    ans1 = minus/minus_counter;
    ans2 = plus/plus_counter;
    alert('Срзнач положительные: ' + ans2)
    alert('Срзнач отрицательные: ' + ans1)
    alert('Ноликов: ' + null_counter)


</script>
