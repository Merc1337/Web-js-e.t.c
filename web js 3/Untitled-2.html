<meta charset="UTF-8">
<script>
    let arr = [];
    let n = prompt('Введите n: ')
    let b_line = -10; 
    let t_line = 30;
    for (let i = 0; i < n; i++) {
        arr.push(Math.floor(Math.random() * (t_line - b_line + 1) ) + b_line);
    }
    alert(arr)

    for (let i = 0; i < n; i++){
        if (arr[i] < 0){
            arr[i]= arr[i]*arr[i]
        }
    }
    alert(arr)
</script>
