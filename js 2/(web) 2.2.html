<meta charset="utf-8">
<script> 
var result
var num1 = parseInt(prompt('Введите первое число'));
var num2 = parseInt(prompt('Введите второе число'));
var o = prompt('Введите операцию');
switch (o) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      result = num1 / num2;
      break;
    }
alert('Результат: ' + result)
</script>
